<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Commentaire: Cela rend le site réactif -->
    <title>Ajouter un produit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Commentaire: J'ai ajouté les couleurs du premier fichier ici */
        @media (max-width: 576px) {
            p, .card-title, .card-text {
                font-size: 18px;
            }
            .mb-4 {
                margin-bottom: 1rem;
            }
            .prod-link {
                font-size: 14px;
                padding: 8px 16px;
            }
            .card-img-top {
                height: auto;
                max-width: 100%;
            }
            .card-body {
                padding: 1rem;
            }
        }
        h1, h2{
            margin-bottom : 30px;
            color: #6D4C41;
        }
        p{
            color: #3E2723;
        }
        .prod-link, .btn-primary {
            background-color: #8D6E63;
            color: white;
        }
        .card {
            border-color: #BCAAA4;
        }
        .description {
            min-height: 150px;
            color: #4E342E;
        }
        .dernierp{
            margin-bottom: 40px;
            color: #3E2723;
        }
    </style>
</head>
<body>
<div th:replace="~{fragment-navbar :: navbar}"></div>

<div class="container mt-5">
    <h2>Ajouter un produit</h2>
    <form th:action="@{/admin/ajouter/produit}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <div class="form-group">
            <label for="origine">Origine :</label>
            <input type="text" class="form-control" id="origine" name="origine" required>
        </div>
        <div class="form-group">
            <label for="description">Description :</label>
            <textarea class="form-control" id="description" name="description" required maxlength="230"></textarea>
        </div>
        <div class="form-group">
            <label for="prix">Prix :</label>
            <input type="number" class="form-control" id="prix" name="prix" required>
        </div>
        <div class="form-group">
            <label for="image">Image :</label>
            <select class="form-control" id="image" name="image" required>
                <option value="delicat.jpg">delicat.jpg</option>
                <option value="equilibre.jpg">equilibre.jpg</option>
                <option value="puissant.jpg">puissant.jpg</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

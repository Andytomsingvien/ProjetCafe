<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg w-100" style="background-color: #6D4C41; color: #F5E0D3;">
        <a class="navbar-brand" href="#">
            <img src="/cafelogo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            <span style="color: #F5E0D3;">Café Osé</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border-color: #BCAAA4;">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}" style="color: #F5E0D3;">Accueil</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAnonymous')}">
                    <a class="nav-link" th:href="@{/login}" style="color: #F5E0D3;">Se connecter</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated')}">
                    <a class="nav-link" th:href="@{/logout}" style="color: #F5E0D3;">Se déconnecter</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <a class="nav-link" th:href="@{/logout}" style="color: #F5E0D3;">Commande à préparer</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <a class="nav-link" th:href="@{/logout}" style="color: #F5E0D3;">Historique</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <a class="nav-link" th:href="@{/logout}" style="color: #F5E0D3;">Commande en attente</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAnonymous')}">
                    <a class="nav-link" th:href="@{/inscription}" style="color: #F5E0D3;">Inscription</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated() and !hasRole(''ROLE_ADMIN'')')}">
                    <a class="nav-link" th:href="@{/commandes/encours}" style="color: #F5E0D3;">Commandes</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated() and !hasRole(''ROLE_ADMIN'')')}">
                    <a class="nav-link" th:href="@{/commandes/pretes}" style="color: #F5E0D3;">Commandes prêtes</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated() and !hasRole(''ROLE_ADMIN'')')}">
                    <a class="nav-link" th:href="@{/commandes/encours}" style="color: #F5E0D3;">Historique</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated() and !hasRole(''ROLE_ADMIN'')')}">
                    <a class="nav-link" th:href="@{/panier/{username}}" style="color: #F5E0D3;">Panier</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
